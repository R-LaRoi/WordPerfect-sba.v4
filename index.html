<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
        <script
      src="https://kit.fontawesome.com/3f93d2c0e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>WordPerfect</title>
  </head>
  <body>
    <nav class="">
      <div class="container-fluid" ">WORDPERFECT</div>
    </nav>

    <section class="heading">
      <video class="video--" playsinline autoplay muted loop id="letters-video">
        <source
          src="https://github.com/R-LaRoi/st-roi-studio/assets/114012059/788b38c6-af0b-46b2-9b70-49bcee6de3dc
"
          type="video/mp4" />
      </video>

      <!-- word of the day and definition -->
      <div class="word-col">
        <div class="w-title">word of the day</div>
        <div id="word-of-day" class="w-day">searching...</div>
        <div id="wod-define" class="w-define">searching...</div>
        
<button type="button" id="new-word-btn" style="background: #F7FD04">New Word</button>
            <a href="#define-word"><button type="button" style="background: #F7FD04">Search Word</button></a><br><br>
        <a href="#word-cloud"><button type="submit" style="background: #FF004D">Make A Word Cloud</button></a>
      </div>
    </section>
    
    <!--  dictionary word search -->

    <section class="dictionary" id="define-word">

      <div class="def-col-1">
      <h3 style>Search for a word...</h3>
        <input type="text" class="input-word" id="user-word" />
        
        <button type="submit" id="dictionary-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

<div class = 'def-col-2'>
      <div id="definition"  >

        <h1 id="word--">Universe</h1>

      <div id="show-def">Our universe, the sum of everything that exists in the cosmos, including time and space itself.</div>
      <small id="show-ex"></small>
      
      <button id="add-word-btn">save word</button>
      </div>

      </div>
<div class ='def-col-3'>
  <i class="fa-solid fa-star" style= "color:white; font-size: 2rem"></i>
  <div id='show-list'>
  </div>

</div>
     
    </section>

<!-- word cloud -->
<section class="wc-section">

<div class="cloud-col">
<div id="word-cloud">
  <img src="./src/assets/wc.png" class="wc-image">
</div>
</div>

<div class="text-col">
  <h1 class="cl-title">CREATE A WORD CLOUD</h1>
<p>
enter your favorite song, passage, or affirmations and generate a word cloud</p>

<div>
<textarea name="cloud" id="cloud-text" cols="30" rows="5" minlength="30" placeholder="because I'm happy"></textarea>
<br>
<button type="submit" class="cloud-btn">CREATE CLOUD</button>
</div>
</div>
  </body>
  <script type="module" src="./src/script.js"></script>
</html>
